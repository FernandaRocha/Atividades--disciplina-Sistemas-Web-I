<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório de Clientes</title>
    </h:head>
    <h:body>

        <h:link outcome="clientes" value="Clientes" />
        
        <h:dataTable value="#{clienteBean.clientes}" var="cliente">
            
            <f:facet name="caption">Lista de Clientes</f:facet>
            <f:facet name="header">Códigos, nome, login e senha</f:facet>
            <f:facet name="footer">Fim da listagem</f:facet>
            
            <h:column>
                <h:outputText value="#{cliente.id}" />
            </h:column>

            <h:column>
                <h:outputText value="#{cliente.nome}" />
            </h:column>
            
            <h:column>
                <h:outputText value="#{cliente.login}"/>
            </h:column>
            
            <h:column>
                <h:outputText value="#{cliente.senha}"/>
            </h:column>
        </h:dataTable>    
            
        
       <p:dataTable value="#{clienteBean.clientes}" var="cliente">
            
            <f:facet name="caption">Lista de Clientes</f:facet>
            <f:facet name="header">Códigos, nomes, logins e senhas</f:facet>
            <f:facet name="footer">Fim da listagem</f:facet>
            
            <h:column>
                <h:outputText value="#{cliente.id}" />
            </h:column>

            <h:column>
                <h:outputText value="#{cliente.nome}" />
            </h:column>
            
            <h:column>
                <h:outputText value="#{cliente.login}"/>
            </h:column>
            
            <h:column>
                <h:outputText value="#{cliente.senha}"/>
            </h:column>
            
        </p:dataTable>         
     
        
    </h:body>
</html>
